<!DOCTYPE html>
<html>
<head>
	<title>Js Guess Game</title>
</head>
<body>
<script>

function Received() {
	prompt('Enter a number'); 
}

var input1= parseInt(Received());
var Rand = Math.ceil(Math.random() * 10 + 1);

 if (input1=== Rand) {
 	document.write("Guess is to high");
}else {
  document.write("Try Again " + "The Random number is "+ Rand);
	  Received();
	
 }


</script>
</body>
